<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <!-- Main Container -->
    <div class="container">
        <div class="stopwatch-card">
            <h1 class="title">Stopwatch</h1>
            
            <!-- Timer Display -->
            <div class="timer-display" id="timerDisplay">
                <span class="time-segment hours">00</span>
                <span class="separator">:</span>
                <span class="time-segment minutes">00</span>
                <span class="separator">:</span>
                <span class="time-segment seconds">00</span>
                <span class="milliseconds">.000</span>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button class="btn btn-start" id="startBtn">Start</button>
                <button class="btn btn-stop" id="stopBtn" disabled>Stop</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <button class="btn btn-lap" id="lapBtn" disabled>Lap</button>
            </div>

            <!-- Lap Times Display -->
            <div class="laps-container" id="lapsContainer">
                <h3 class="laps-title">Lap Times</h3>
                <div class="laps-list" id="lapsList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
